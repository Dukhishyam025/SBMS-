<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5 mb-5">
	<h2>User Form</h2>
	<p th:text="${smsg}"></p>
	<p th:text="${emsg}"></p>
<div class="container mt-5">
    <form action="/user" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="phno" class="form-label">Phone Number:</label>
            <input type="number" id="phno" class="form-control" th:field="*{phno}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
	<a href="users">View All Users</a>
</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
